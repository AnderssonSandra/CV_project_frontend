<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Peddana&display=swap" rel="stylesheet"></head>
<body>
    <header class="admin-header">
        <h1>Login or Create Account</h1>
    </header>
    <section>
        <article>
            <h2 class="admin-h2">Login</h2>
            <form action="" method="get" id="loginForm" name="loginForm">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password">
                <input class="submit- btn" type="submit" id="loginBtn" form="loginForm" value="Log in">
            </form>
        </article>
        <article>
            <h2 class="admin-h2">Create an Account</h2>
            <form action="" method="get" id="registerForm" name="loginForm">
                <label for="email">Email</label><br>
                <input type="text" name="email"><br>
                <label for="password">Password</label><br>
                <input type="text" name="password">
                <input class="submit-btn" type="submit" id="registerBtn" form="registerForm" value="Create Account">
            </form>
        </article>
    </section>
    <footer class="admin-footer">
        <p class="admin-footer-text">You Have to Login to Build Your Cv</p>
    </footer>
</body>
<script src="js/main.js"></script>
</html>
