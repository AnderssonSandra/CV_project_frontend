<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Peddana&display=swap" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header id="cv-header">
        <div id="cv-header-empty">
        </div>
        <div id="cv-header-image">
        </div>
        <div id="cv-header-info">
            <!--name and introduction goes here-->
        </div>
    </header>
    <section id="cv-section">
        <!--main meny-->
        <article class="cv-article" id="cv-navigation">
            <nav id="cv-main-nav">
                    <!--Main nav is going here-->
            </nav>
        </article>
        <!--about me-->
        <article class="cv-article" id="cv-about">
            <div class="cv-about-div" id="cv-about-image">
                <img id="portrait-image" src="images\profilepicture2.jpg" alt="Portrait on Sandra">
            </div>
            <div class="cv-about-div" id="cv-about-text">
                <!--description goes here-->
            </div>
        </article>
        <!--work experiences-->
        <article class="cv-article" id="cv-work">
            <h2>2. Work Experiences.</h2>
            <div id="cv-work-container">
                <!--Show work here-->
            </div>
        </article>
        <!--Education-->
        <article class="cv-article" id="cv-education">
            <h2>3. Education.</h2>
            <div id="cv-education-container">
            </div>
        </article>
        <!--projects-->
        <article class="cv-article" id="cv-projects">
            <h2>4. Some Projects.</h2>
            <p id="cv-project-intro-text">Click on a box to show a Project.</p>
            <div id="cv-project-container">
                <!--Show projects here-->
            </div>
        </article>
    </section>
    <footer id="cv-footer">
        <h2>5. Contact Info</h2>
        <div id="cv-footer-parent">
            <!--footer info goes here-->
        </div>
    </footer>
    <!--overlay for popups-->
    <div id="overlay"></div>
</body>
<script src="js/cv.js"></script>
</html>
